<!DOCTYPE html>
<html>
<head>
    <title>Student Result</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            padding: 30px;
        }
        .box {
            background: white;
            padding: 20px;
            width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        .total {
            margin-top: 15px;
            font-weight: bold;
            text-align: right;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>ðŸ“Š Student Result</h2>

    <table>
        <tr>
            <th>Subject</th>
            <th>Marks Obtained</th>
            <th>Grade</th>
        </tr>

        {% for m in marks %}
        <tr>
            <td>{{ m.subject.name }}</td>
            <td>{{ m.marks_obtained }}</td>
            <td>{{ m.grade }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No marks available</td>
        </tr>
        {% endfor %}
    </table>

    <div class="total">
        Total Marks: {{ total }}
    </div>

    <a href="/">â¬… Back to Student List</a>
</div>

</body>
</html>
