<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Update{% else %}Add{% endif %} Student</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        form { max-width: 500px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #aaa; border-radius: 4px; }
        button { margin-top: 15px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        a { display: inline-block; margin-top: 10px; text-decoration: none; color: #555; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>

  <h1>Add Student</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>  

    <a href="{% url 'student_list' %}">Back to Student List</a>

</body>
</html>
