<!DOCTYPE html>
<html>
<head>
    <title>Monthly Attendance</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .box { max-width: 400px; border: 1px solid #ccc; padding: 15px; }
        h2 { margin-bottom: 10px; }
        p { margin: 6px 0; }
        .percent { font-weight: bold; color: green; }
    </style>
</head>
<body>

<div class="box">
    <h2>{{ student.name }}</h2>
    <p><b>Month:</b> {{ month }} {{ year }}</p>
    <p>Total Days: {{ total_days }}</p>
    <p>Present: {{ present_days }}</p>
    <p>Absent: {{ absent_days }}</p>
    <p class="percent">Attendance %: {{ percentage }}%</p>
</div>

<a href="{% url 'student_list' %}">Back to Students</a>

</body>
</html>
