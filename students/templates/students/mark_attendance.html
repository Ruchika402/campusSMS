<!DOCTYPE html>
<html>
<head>
    <title>Mark Attendance</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
        button { padding: 5px 10px; }
        .present { background: green; color: white; }
        .absent { background: red; color: white; }
    </style>
</head>
<body>

<h2>Mark Attendance ({{ today }})</h2>

<form method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Present</th>
            <th>Absent</th>
        </tr>

        {% for student in students %}
        <tr>
            <td>{{ student.roll }}</td>
            <td>{{ student.name }}</td>
            <td>
                <input type="radio" name="{{ student.id }}" value="P" required>
            </td>
            <td>
                <input type="radio" name="{{ student.id }}" value="A">
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <button type="submit">Save Attendance</button>
</form>

<a href="{% url 'student_list' %}">Back to Student List</a>

</body>
</html>
